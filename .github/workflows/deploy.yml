name: Deploy Process

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oleschoenburg/zbctl-action@v0.0.7
        with:
          version: '1.2.1'
          command: 'deploy processes_v2/*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}